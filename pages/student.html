  <script>

    const currentUser = checkAuth(['Student']);

    const API_BASE = '/scholarship/api';

    function typeLabel(type) {
      if (type === 'Result') return 'çµæœå…¬å‘Š';

    function renderAnnouncements(items) {
      const list = document.getElementById('announcementList');

        list.innerHTML = '<div class="announcement-item" style="justify-content:center;"><div class="announcement-meta">ç›®å‰æ²’æœ‰å…¬å‘Š</div></div>';
