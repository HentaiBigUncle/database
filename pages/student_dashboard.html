<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學生儀表板 - ScholarLink</title>
  <script src="../auth.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Source+Sans+3:wght@400;600&display=swap');
    :root {
      --bg: #0f172a;
      --card: #111827;
      --surface: #0b1220;
      --accent: #7dd3fc;
      --accent-strong: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --warn: #f59e0b;
      --success: #22c55e;
      --border: #1f2937;
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Source Sans 3', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.06), transparent 25%),
                  radial-gradient(circle at 80% 10%, rgba(14,165,233,0.07), transparent 26%),
                  radial-gradient(circle at 50% 80%, rgba(56,189,248,0.05), transparent 30%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(15,23,42,0.8);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 22px;
    }
    .brand {
      font-weight: 700;
      font-size: 24px;
      color: var(--accent);
      font-family: 'Space Grotesk', sans-serif;
    }
    .nav-menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-link {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }
    .nav-link:hover {
      color: var(--accent);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .welcome {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }
    .welcome h1 {
      margin: 0 0 10px 0;
      color: var(--accent);
    }
    .section {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }
    .section h2 {
      margin-top: 0;
      color: var(--text);
      border-bottom: 2px solid var(--border);
      padding-bottom: 10px;
    }
    .scholarship-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .scholarship-card {
      background: var(--surface);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .scholarship-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(125,211,252,0.15);
    }
    .scholarship-card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 18px;
    }
    .scholarship-amount {
      font-size: 24px;
      font-weight: 700;
      color: var(--success);
      margin: 10px 0;
    }
    .apply-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 15px;
    }
    .apply-btn:hover {
      transform: scale(1.05);
    }
    .applications-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .applications-table th {
      background: var(--surface);
      padding: 12px;
      text-align: left;
      color: var(--accent);
      border-bottom: 2px solid var(--border);
    }
    .applications-table td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }
    .status-pending {
      background: rgba(245,158,11,0.2);
      color: var(--warn);
    }
    .status-approved {
      background: rgba(34,197,94,0.2);
      color: var(--success);
    }
    .status-rejected {
      background: rgba(244,63,94,0.2);
      color: #f43f5e;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">🎓 ScholarLink</div>
      <div class="nav-menu">
        <a href="student.html" class="nav-link">獎學金資訊</a>
        <a href="student_profile_apache.html" class="nav-link">個人資料</a>
        <a href="student_dashboard.html" class="nav-link">線上申請</a>
        <a href="student_results.html" class="nav-link">申請結果</a>
        <a href="/pages/login.html" class="nav-link" onclick="logout(); return false;">登出</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="welcome">
      <h1>歡迎回來，<span id="userName">載入中...</span></h1>
      <p style="color: var(--muted); margin: 0;">學號：<span id="studentId">-</span> | 科系：<span id="major">-</span></p>
    </div>

    <div class="section">
      <h2>📚 可申請獎學金</h2>
      <div class="scholarship-grid" id="scholarshipGrid">
        <div class="loading">載入中...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let currentUser = null;

    // 頁面載入時檢查權限（只允許學生訪問）
    currentUser = checkAuth(['Student']);
    if (!currentUser) {
      throw new Error('Unauthorized');
    }

    // 載入使用者資料
    async function loadUserData() {
      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('studentId').textContent = currentUser.id;

      try {
        const response = await fetch(`${API_BASE}/student/${currentUser.id}`);
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('major').textContent = result.data.major || '未設定';
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // 載入獎學金列表
    async function loadScholarships() {
      try {
        const response = await fetch(`${API_BASE}/scholarships?student_id=${encodeURIComponent(currentUser.id)}`);
        const result = await response.json();
        
        const grid = document.getElementById('scholarshipGrid');
        
        if (result.success && result.data.length > 0) {
          grid.innerHTML = result.data.map(scholarship => `
            <div class="scholarship-card">
              <h3>${scholarship.name}</h3>
              <div class="scholarship-amount">NT$ ${Number(scholarship.amount).toLocaleString()}</div>
              <p style="color: var(--muted); font-size: 14px; margin: 10px 0;">
                ${scholarship.description || '暫無說明'}
              </p>
              ${scholarship.organizations ? `
                <p style="color: var(--muted); font-size: 13px;">
                  💼 ${scholarship.organizations}
                </p>
              ` : ''}
              <button class="apply-btn" onclick="applyScholarshipToApplyPage(event, '${scholarship.name}')">
                立即申請
              </button>
            </div>
          `).join('');
        } else {
          grid.innerHTML = '<p style="color: var(--muted);">目前沒有可申請的獎學金</p>';
        }
      } catch (error) {
        console.error('Error loading scholarships:', error);
        document.getElementById('scholarshipGrid').innerHTML = 
          '<p style="color: #f43f5e;">載入失敗，請確認伺服器已啟動</p>';
      }
    }

    // 載入申請記錄
    async function loadApplications() {
      if (!currentUser) return;

      try {
        const response = await fetch(`${API_BASE}/applications/${currentUser.id}`);
        const result = await response.json();
        
        const content = document.getElementById('applicationsContent');
        
        if (result.success && result.data.length > 0) {
          const statusClass = {
            '審核中': 'status-pending',
            '已核准': 'status-approved',
            '已拒絕': 'status-rejected'
          };

          content.innerHTML = `
            <table class="applications-table">
              <thead>
                <tr>
                  <th>申請日期</th>
                  <th>獎學金名稱</th>
                  <th>金額</th>
                  <th>成績</th>
                  <th>GPA</th>
                  <th>狀態</th>
                </tr>
              </thead>
              <tbody>
                ${result.data.map(app => `
                  <tr>
                    <td>${new Date(app.apply_date).toLocaleDateString('zh-TW')}</td>
                    <td>${app.scholarship_name}</td>
                    <td>NT$ ${Number(app.amount).toLocaleString()}</td>
                    <td>${app.score || '-'}</td>
                    <td>${app.gpa || '-'}</td>
                    <td>
                      <span class="status-badge ${statusClass[app.apply_state] || ''}">
                        ${app.apply_state}
                      </span>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          content.innerHTML = '<p style="color: var(--muted);">您還沒有任何申請記錄</p>';
        }
      } catch (error) {
        console.error('Error loading applications:', error);
        document.getElementById('applicationsContent').innerHTML = 
          '<p style="color: #f43f5e;">載入失敗</p>';
      }
    }

    // 申請獎學金（導向 student_apply.html）
    function applyScholarshipToApplyPage(event, scholarshipName) {
      event.preventDefault();
      // 直接跳轉到申請頁面
      window.location.href = `student_apply.html?scholarship=${encodeURIComponent(scholarshipName)}`;
    }

    // 申請獎學金
    function applyScholarship(event, scholarshipName) {
      if (confirm(`確定要申請【${scholarshipName}】嗎？\n\n請確保您已準備好成績和 GPA 資料。`)) {
        // 隱藏導航
        document.getElementById('mainNav').style.display = 'none';
        document.getElementById('backNav').style.display = 'flex';
        // 跳轉到申請頁面
        window.location.href = `scholarship_portal.html?scholarship=${encodeURIComponent(scholarshipName)}`;
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', async () => {
      await loadUserData();
      await loadScholarships();
      await loadApplications();
    });
  </script>
</body>
</html>
